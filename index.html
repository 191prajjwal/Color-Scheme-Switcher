<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Webpage which will change background color on clicking coloured buttons" />
    <title>Color Scheme Swicher</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>

    <div id="main">
        <h1>Color Scheme Swicher</h1>
        <div class="button" id="grey"></div>
        <div class="button" id="white"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="yellow"></div>
        <h2>
            Try clicking on one of the colors above <br /><span>to change the background color of this page!</span>
        </h2>
    </div>
    <script src="./index.js"></script>
</body>

</html>
